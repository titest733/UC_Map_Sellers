<button id="toggle-tooltips-btn">Masquer étiquettes</button>

<script>
let tooltipVisible = true;

document.getElementById("toggle-tooltips-btn").onclick = function () {
    tooltipVisible = !tooltipVisible;

    // Mettre à jour le texte du bouton
    this.innerText = tooltipVisible ? "Masquer étiquettes" : "Afficher étiquettes";

    // Parcourir tous les tooltips Leaflet
    document.querySelectorAll('.leaflet-tooltip').forEach(tt => {
        tt.style.display = tooltipVisible ? "block" : "none";
    });
};
</script>
